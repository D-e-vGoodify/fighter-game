<html>
<head>
  <title> fight.com </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="fight.jpg" />
</head>
<body>
  <!-- red container div -->
  <div style="position: relative; display: inline-block">
    <!-- smaller red container div -->
    <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
      <!-- player health -->
       <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 2px solid white; border-left: 2px solid white; border-bottom: 2px solid white">
      <div style="background-color: red; height: 20px; width: 100%"></div>
      <div id="playerHealth" style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; width: 100%"></div>
      </div>
      
      <!-- timer -->
      <div id="timer" style="background-color: black; width: 70px; height: 33px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 2px solid white"> 10 </div>
      <!-- enemy health -->
      <div style="position: relative; width: 100%; border-top: 2px solid white; border-right: 2px solid white; border-bottom: 2px solid white">
      <div style="background-color: red; height: 20px"></div>
      <div id="enemyHealth" style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; left: 0"></div>
      </div>
      <div></div>
    </div>
    <div id="displayText" style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none">Tie</div>
<canvas></canvas>
</div>
<button type="button" id="btn"> Right </button>
<button type="button" id="btna"> Left </button>
<button type="button" id="btnb"> Jump </button>
<button type="button" id="btnh"> Attack </button>
<br>
<button type="button" id="btnc"> Right </button>
<button type="button" id="btne"> Left </button>
<button type="button" id="btnf"> Jump </button>
<button type="button" id="btni"> Attack </button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/utilis.js"></script>
<script src="js/classes.js"></script>
<script src="index.js"></script>
</body>
</html>
